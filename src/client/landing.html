<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="google-signin-client_id" content="496584303137-6aphahbmnpmkv7c3egnblqh3tmvvm3g3.apps.googleusercontent.com">

	<title>Bonsai</title>
	<link rel="icon" href="/static/favicon.png" type="image/png" />

	<!-- Libs -->
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-light_blue.min.css" />
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="/static/vue.js"></script>
	<script src="/static/underscore.js"></script>
	<script src="/static/underscore.string.min.js"></script>
	<script src="/static/jquery.js"></script>

	<!-- Bonsai -->
	<link rel="stylesheet" href="/static/material.css" type="text/css" />

	<script src="/static/landing.js"></script>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">
					<img src="/static/logo_white.svg" width="24px" height="24px" /> Bonsai
				</span>
				<div class="mdl-layout-spacer"></div>
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
			</div>
		</header>

		<main class="mdl-layout__content">
			<div class="page-content">
				<div id="biospheres">
					<h1>Biospheres</h1>
					<div v-repeat="biosphere in biospheres" class="card_main" v-on="click: enter(biosphere)">
						<div class="bg">
						</div>
						<div class="content">
							<div style="display:inline">
								<span style="font-size:200%">{{name}}</span>
								<ul>
									<li>{{num_ticks}} ticks</li>
									<li>12332 cells</li>
								</ul>
							</div>
						</div>
						<div class="content2">
							<ul>
								<li>{{num_cores}} cores</li>
								<li>12.3 GiB</li>
							</ul>
						</div>
					</div>
					<div class="card_dummy_center">
						<div class="mdl-spinner mdl-js-spinner is-active" v-class="is-active: loading"></div>
					</div>
				</div>
			</div>

			<!-- Don't put buttons outside this main, otherwise, jquery & MDL will conflict and .click won't work. -->
			<div id="create_biosphere" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
				<i class="material-icons">add</i>
			</div>
		</main>
	</div>

	<div id="create_biosphere_dialog" style="display: none" class="dialog">
		<h2>Create Biosphere</h2>

		Name:
		<input v-model="name" />
		<br/> Size: 10m x 10m
		<br/>

		<div style="background-color: #E1F5FE">
			1.23 USD / hour
		</div>

		<div style="float: right">
			<button v-on="click: cancel">No</button>
			<button v-on="click: create" class="{{create_ready ? 'enabled' : 'disabled'}}">Create</button>
		</div>
	</div>

	<!-- %%$$ANALYTICS$$%% -->
</body>

</html>
