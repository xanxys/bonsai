<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bonsai</title>

		<meta charset="utf-8"/>

		<link rel="stylesheet" href="/static/material.css" type="text/css"/>
		<link rel="icon" href="/static/favicon.png" type="image/png"/>

		<script src="/static/vue.js"></script>
		<script src="/static/underscore.js"></script>
		<script src="/static/underscore.string.min.js"></script>
		<script src="/static/jquery.js"></script>
		<script src="/static/landing.js"></script>
	</head>
	<body>
		<div class="logo">
			<span class="logo-text">Bonsai</span>
		</div>

        <div class="card_main">
			<div>
            	<image src="/static/biosphere.svg" width="40px" height="40px"/> 3 biosphere
			</div>
			<div>
            	<image src="/static/cpu_core.svg" width="40px" height="40px"/> 1,234 cores
			</div>
            Active
        </div>

		Biospheres
		<div id="biospheres">
	        <div v-repeat="biospheres" class="card_main">
	            <image src="/static/biosphere.svg" width="40px" height="40px"/> {{name}}
	            <ul>
	                <li>{{numCores}} cores</li>
	                <li>{{numTicks}} ticks</li>
	            </ul>
	        </div>
		</div>



		<!-- %%$$ANALYTICS$$%% -->
	</body>
</html>
