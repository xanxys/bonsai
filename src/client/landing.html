<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="google-signin-client_id" content="496584303137-6aphahbmnpmkv7c3egnblqh3tmvvm3g3.apps.googleusercontent.com">

	<title>Bonsai</title>
	<link rel="icon" href="/static/favicon.png" type="image/png" />

	<!-- Libs -->
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-light_blue.min.css" />
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="/static/vue.js"></script>
	<script src="/static/underscore.js"></script>
	<script src="/static/underscore.string.min.js"></script>
	<script src="/static/jquery.js"></script>

	<!-- Bonsai -->
	<link rel="stylesheet" href="/static/material.css" type="text/css" />

	<script src="/static/landing.js"></script>
</head>

<body>
	<div class="top_sheet">
		<img style="align:left" src="/static/logo_white.svg" width="40px" height="40px" />

		<div style="float: right">
			<div class="g-signin2" data-onsuccess="onSignIn"></div>
		</div>
	</div>

	<div id="biospheres">
		<h1>Biospheres</h1>
		<div v-repeat="biosphere in biospheres" class="card_main" v-on="click: enter(biosphere)">
			<div class="bg">
			</div>
			<div class="content">
				<div style="display:inline">
					<span style="font-size:200%">{{name}}</span>
					<ul>
						<li>{{num_ticks}} ticks</li>
						<li>12332 cells</li>
					</ul>
				</div>
			</div>
			<div class="content2">
				<ul>
					<li>{{num_cores}} cores</li>
					<li>12.3 GiB</li>
				</ul>
			</div>
		</div>
		<div v-show="loading" class="card_dummy_center">
			<div class="loader">Loading...</div>
		</div>
	</div>

	<div class="fab" id="create_biosphere">
		<img src="/static/ic_add_white_24px.svg" />
	</div>

	<div id="create_biosphere_dialog" style="display: none" class="dialog">
		<h2>Create Biosphere</h2>

		Name:
		<input v-model="name" />
		<br/> Size: 10m x 10m
		<br/>

		<div style="background-color: #E1F5FE">
			1.23 USD / hour
		</div>

		<div style="float: right">
			<button v-on="click: cancel">No</button>
			<button v-on="click: create" class="{{create_ready ? 'enabled' : 'disabled'}}">Create</button>
		</div>
	</div>

	<!-- %%$$ANALYTICS$$%% -->
</body>

</html>
