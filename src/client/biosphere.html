<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bonsai</title>

	<meta charset="utf-8" />

	<link rel="stylesheet" href="/static/material.css" type="text/css" />
	<link rel="stylesheet" href="/static/biosphere.css" type="text/css" />
	<link rel="icon" href="/static/favicon.png" type="image/png" />

	<script src="/static/vue.js"></script>
	<script src="/static/underscore.js"></script>

	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-light_blue.min.css" />
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script src="/static/underscore.string.min.js"></script>
	<script src="/static/jquery.js"></script>
	<script src="/static/three.min.js"></script>
	<script src="/static/TrackballControls.js"></script>
	<script src="/static/biosphere.js"></script>
</head>

<body>
	<div id="header" class="mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<h2>{{biosphere_name}}
				<div v-show="loading" id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
			</h2>
		</div>
	</div>
	<div class="mdl-grid">
		<div id="time" class="mdl-cell mdl-cell--3-col">
			<h5>Time Control</h5>
			<ul>
				<li>Current: {{current_timestamp}}</li>
				<li>Biosphere Age: {{head_timestamp}</li>
			</ul>
		</div>
		<div class="mdl-cell mdl-cell--9-col">
			<div id="main"></div>
		</div>
	</div>
</body>

</html>
